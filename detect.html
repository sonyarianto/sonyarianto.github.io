<div id="check"></div>
<script>
let mq = window.matchMedia('(orientation:portrait)');
if(mq.matches) {
  document.getElementById('check').innerHTML = window.innerWidth + 'x' + window.innerHeight;
}
  
window.matchMedia('(orientation:portrait)').addEventListener("change", () => {
  document.getElementById('check').innerHTML = window.innerWidth + 'x' + window.innerHeight; 
});
</script>
